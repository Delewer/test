<!-- Подключение HERE Maps API -->
<script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
<link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.1/mapsjs-ui.css" />

<script>
  // Инициализация карты HERE
  function initializeHereMap() {
    // Настройка платформы с вашим API-ключом
    const platform = new H.service.Platform({
      apikey: 'Bblqu6D1QSZcdS8yM0MGNil5UDohzPlJ_bIc2rb9MKs' // Замените на ваш реальный API-ключ
    });

    // Получение слоя карты по умолчанию
    const defaultLayers = platform.createDefaultLayers();

    // Создание карты
    const map = new H.Map(
      document.getElementById('hereMap'),
      defaultLayers.vector.normal.map,
      {
        zoom: 15,
        center: { lat: 47.346997, lng: 27.949477}
      }
    );

    // Добавление маркера на указанные координаты
    const marker = new H.map.Marker({ lat: 47.346997, lng: 27.949477 });
    map.addObject(marker);

    // Добавление поведения (перетаскивание, масштабирование)
    const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

    // Добавление UI-элементов (например, кнопки масштаба)
    const ui = H.ui.UI.createDefault(map, defaultLayers);

    // Переменная для хранения текущего маркера
    let currentMarker = null;

    // Обработчик клика по карте
    map.addEventListener('tap', function (evt) {
      // Получение координат клика
      const coord = map.screenToGeo(
        evt.currentPointer.viewportX,
        evt.currentPointer.viewportY
      );

      // Удаление предыдущего маркера, если он есть
      if (currentMarker) {
        map.removeObject(currentMarker);
      }

      // Добавление нового маркера
      currentMarker = new H.map.Marker({ lat: coord.lat, lng: coord.lng });
      map.addObject(currentMarker);

      // Вывод координат на страницу
      const coordinatesDiv = document.getElementById('coordinates');
      coordinatesDiv.textContent = `Selected: Lat: ${coord.lat.toFixed(4)}, Lng: ${coord.lng.toFixed(4)}`;

      // Опционально: вывод в консоль для отладки
      console.log('Clicked coordinates:', coord.lat, coord.lng);
    });
  }

  // Запуск инициализации после загрузки страницы
  window.onload = function () {
    initializeHereMap();
  };

  const form = document.getElementById('contactForm');
  const formMessage = document.getElementById('formMessage');

  form.addEventListener('submit', async (event) => {
    event.preventDefault(); // Отменяем стандартное поведение формы

    const formData = new FormData(form);

    try {
      const response = await fetch(form.action, {
        method: 'POST',
        body: formData,
        headers: {
          'Accept': 'application/json'
        }
      });

      if (response.ok) {
        formMessage.textContent = 'Спасибо! Мы свяжемся с вами в ближайшее время.';
        formMessage.style.color = '#165B33'; // Зеленый цвет для успеха
        form.reset(); // Очищаем форму
      } else {
        const data = await response.json();
        if (data.errors) {
          formMessage.textContent = data.errors.map(error => error.message).join(', ');
        } else {
          formMessage.textContent = 'Ошибка отправки. Попробуйте позже.';
        }
        formMessage.style.color = '#bc570d'; // Красный цвет для ошибки
      }
    } catch (error) {
      console.error('Ошибка:', error);
      formMessage.textContent = 'Ошибка соединения с сервером. Попробуйте позже.';
      formMessage.style.color = '#bc570d';
    }
  });
</script>

  <script>
    function initializeFooterHereMap() {
      const platform = new H.service.Platform({
        apikey: 'YOUR_API_KEY_HERE' // Замените на ваш API-ключ
      });

      const defaultLayers = platform.createDefaultLayers();

      const map = new H.Map(
        document.getElementById('footerHereMap'),
        defaultLayers.vector.normal.map,
        {
          zoom: 13, // Увеличенный масштаб для футера
          center: { lat: 47.346997, lng: 27.949477 } // Координаты из вашего iframe
        }
      );

      // Добавление маркера
      const marker = new H.map.Marker({ lat: 47.346997, lng: 27.949477});
      map.addObject(marker);

      // Поведение (перетаскивание, масштабирование)
      const behavior = new H.mapevents.Behavior(new H.mapevents.MapEvents(map));

      // UI-элементы (кнопки масштаба)
      const ui = H.ui.UI.createDefault(map, defaultLayers);
    }

    // Инициализация карты после загрузки страницы
    // Если у вас уже есть window.onload для Contact карты, объедините их
    window.addEventListener('load', function () {
      initializeFooterHereMap();
    });
